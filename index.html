body {
  background: #000;

  <body>
    <p class="hud"><span id="speed">000</span> km/h</p>
  </body>
    <script>
    $(function() {
  navigator.geolocation.watchPosition(function(e){
   $("#speed").text(Math.round((e.coords.speed * 3.6) * 1.15));
  }, function(e) {}, { enableHighAccuracy: true, maximumAge: 5000 });
});
  </script>
